<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Wiyns ~ Homepage</title>
   </head>
   <body>
      <script src="/js/redirect.js"></script>
      <center><h1 id="title">Homepage</h1></center>
      <br>
      <center><h2 id="directorys">Directorys</h2></center>
      <center><button class="button-28" role="button" onclick="switchPageLinks()">Links</button></center>
      <br>
      <center><button class="button-28" role="button" onclick="switchPageAbout()">About Me</button></center>
      <br>
      <center><button class="button-28" role="button" onclick="switchPageSource()">Source</button></center>
      <!--I know using "<center>" is outdated and not supported but i'll fix it later on :3-->
      <script>
         // Set Dark Default
         let link = document.createElement('link');
         link.rel = 'stylesheet';
         link.type = 'text/css';
         link.href = 'main.css';
         document.getElementsByTagName('HEAD')[0].appendChild(link);
         let name = false;
         // Link Shit
         function switchPageLinks() {
            window.location.href = "links.html";
         }
         function switchPageAbout() {
            window.location.href = "about-me.html"
         }
         function switchPageSource() {
            window.location.href = "https://github.com/Wiyns/wiyns_"
         }
         // Theme Switcher
         localStorage.setItem("dark", "main.css");
         localStorage.setItem("light", "light.css");
         function mochaLatte() {
            if(name == false) {
               let link = document.createElement('link');
               link.rel = 'stylesheet';
               link.type = 'text/css';
               link.href = localStorage.getItem("dark");
               document.getElementsByTagName('HEAD')[0].appendChild(link);
               name = true;
            }
            else {
               let link = document.createElement('link');
               link.rel = 'stylesheet';
               link.type = 'text/css';
               link.href = localStorage.getItem("light");
               document.getElementsByTagName('HEAD')[0].appendChild(link);
               name = false;
            }
         }
      </script>
   </body>
</html>
